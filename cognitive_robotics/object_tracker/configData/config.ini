[CAMERA]
CAM_ID=0;
CAMERA_IMAGE_TOPIC_NAME=/camera/image;CAMERA_0_IMAGE_DATA;
CAMERA_INFO_SERVICE_NAME=/camera/camerainfo;CAMERA_0_IMAGE_INFO;
SHOW_DISPLAY=true;

[PARTICLE_FILTER]
NUMBER_OF_PARTICLES = 100;

TRANS_X_STD = 20.0;
TRANS_Y_STD = 20.0;
TRANS_SCALE_STD = 1.0;

DYNAMICS_A1 =  2.0;
DYNAMICS_A2 = -1.0;
DYNAMICS_B0 =  1.00;

LAMBDA= 2000.0;
DYNAMIC_MODEL_CV=false;

REINIT_ENABLE=true;
REINIT_THRESHOLD=0.1;
REINIT_TRANS_X_STD = 200.0;
REINIT_TRANS_Y_STD = 200.0;
REINIT_TRANS_SCALE_STD = 1.0;

[DEBUG]
PRINT_AVG_LIKELIHOOD=true;
PRINT_MAX_LIKELIHOOD=true;
PRINT_PARTICLE_LIKELIHOOD=true;
DRAW_PARTICLES=true;

[TARGET_PUBLISHER]
VS_TARGET_TOPIC_NAME=/object_tracker/object_data;
