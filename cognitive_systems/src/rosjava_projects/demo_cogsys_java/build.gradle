/* This plugin is necessary for creating installApp tasks (i.e. executables) */
apply plugin: 'application'
mainClassName = 'org.ros.RosRun de.tum.i6.cogsys.RosWrapper'

/* 
 Dependencies can be on external maven artifacts (such as rosjava_core
 here) or on sibling subprojects. Fpr external maven artifact dependencies
 it's convenient to use an open ranged dependency, but restrict it to
 cover the patch version only to avoid breakages due to api changes
 which usually occur on minor and major version numbers.
*/

dependencies {
  /* An external maven artifact dependency */
  compile 'org.ros.rosjava_core:rosjava:[0.1,)'
  /* Example of a local subproject dependency */ 
  compile project(':utility')
  /* Interface dependencies */
  compile 'org.fortiss.rosjava.rosjava_msgs_srvs:actor_msgs:0.1.0'
  compile 'org.fortiss.rosjava.rosjava_msgs_srvs:speech_recognition_srvs:0.1.0'
  compile 'org.fortiss.rosjava.rosjava_msgs_srvs:robot_control_srvs:0.1.0'
  compile 'org.fortiss.rosjava.rosjava_msgs_srvs:gripper_control_srvs:0.1.0'
  compile 'org.fortiss.rosjava.rosjava_msgs_srvs:perception_msgs:0.1.0'
  compile 'org.fortiss.rosjava.rosjava_msgs_srvs:perception_srvs:0.1.0'
  compile 'org.fortiss.rosjava.rosjava_msgs_srvs:world_model_srvs:0.1.0'
}

task removeDuplicateScript(dependsOn: 'installApp') << {
    File target = new File(project.projectDir, "build/scripts/$project.name")
    if (target.exists()) {
        target.delete()
    }
    target = new File(project.projectDir, "build/scripts/$project.name"+".bat")
    if (target.exists()) {
        target.delete()
    }
}

